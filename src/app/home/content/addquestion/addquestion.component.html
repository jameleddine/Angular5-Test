<div class="" style="padding:5%">
<div class="form-group">
  <label>Title:</label>
  <input class="form-control" [(ngModel)]="title">
</div>

<div class="form-group">
  <label>Type:</label>
  <select class="form-control" [(ngModel)]="typeQ">
    <option value="1">Texte</option>
    <option value="2">Radio</option>
    <option value="3">Checkbox</option>
  </select>
</div>

<div class="form-group" *ngIf='typeQ==1'>
  <label>Reponse:</label>
  <input class="form-control" [(ngModel)]="reponseText">
</div>

<div class="form-group" *ngIf='typeQ==2'>
    <label>Reponse:</label>
    <input type="radio" class="form-control" value="radio1" [(ngModel)]="reponseRadio1"><input type="text" ([ngModel])="responseRadioText1">
    <input type="radio" class="form-control" value="radio2" [(ngModel)]="reponseRadio2"><input type="text" ([ngModel])="responseRadioText2">
</div>

<div class="form-group" *ngIf='typeQ==3'>
    <label>Reponse:</label>
    <input type="checkbox" class="form-control" value="checkbox1" [(ngModel)]="reponseCheckbox1"><input type="text" ([ngModel])="responseCheckboxText1">
    <input type="checkbox" class="form-control" value="checkbox2" [(ngModel)]="reponseCheckbox2"><input type="text" ([ngModel])="responseCheckboxText2">
</div>

<div class="action">
  <input type="button" value="Submit Question" (click)="submitQ()" class="btn btn-success">
</div>
</div>
